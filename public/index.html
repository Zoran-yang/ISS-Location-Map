  <script>

    //設定太空站ICON
    let spaceStation = L.icon({
      iconUrl: 'satellite-solid.svg',
      iconSize: 20, // size of the icon
      // iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
      popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
    });


   
    async function setIssPosition(){
      let longitude
      let latitude
      let map

      //抓取SSI位置
      let issPosition = await fetch("http://api.open-notify.org/iss-now.json")
        .then(response => response.json())
        .then(pos => {
          longitude = pos.iss_position.longitude;
          latitude = pos.iss_position.latitude;
        });


      //產生世界地圖
      map =await L.map('map', {minZoom: 1,maxZoom: 4}).setView([latitude, longitude], 1);
      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      }).addTo(map);

      //設定SSI位置圖像
      let circle = L.circle([latitude, longitude], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: 2000000
      }).addTo(map);
      L.marker([latitude, longitude], {icon: spaceStation}).addTo(map);
      

    } 

    setIssPosition()



  </script>
